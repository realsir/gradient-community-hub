<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRADIENT COMMUNITY HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0c10;
      --accent: #1f2833;
      --text: #c5c6c7;
      --cursor-color: #ffffff;

      --icon-red: #ff4b4b;
      --icon-green: #0c7a35;
      --icon-yellow: #f6d44a;
      --icon-purple: #9d00ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif, monospace;
      background: radial-gradient(circle at top left, #233142 0, var(--bg) 50%) fixed;
      color: var(--text);
      overflow: hidden;
      cursor: none;
    }

    .custom-cursor {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: var(--cursor-color);
      user-select: none;
      text-shadow: 0 0 4px #000;
    }

    .top-bar {
      width: 100%;
      height: 32px;
      background: linear-gradient(to bottom, #141824, #0c0f18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 10px;
      letter-spacing: 0.08em;
    }

    .top-left,
    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .traffic-lights {
      display: flex;
      gap: 5px;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.4);
    }
    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #febc2e; }
    .dot.green { background: #28c840; }

    .desktop {
      position: relative;
      width: 100%;
      height: calc(100% - 32px);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .row {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .dock-icon {
      width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      font-size: 8px;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .icon-square {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 18px 26px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out,
        background 0.15s ease-out;
    }

    .dock-icon:hover .icon-square {
      transform: translateY(-4px) scale(1.03);
      box-shadow:
        0 22px 30px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .icon-label {
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
    }

    .icon-text {
      font-size: 14px;
      text-shadow:
        0 1px 0 rgba(0, 0, 0, 0.7),
        0 0 6px rgba(0, 0, 0, 0.8);
    }

    .row-1 .icon-text {
      color: var(--icon-red);
    }

    .row-2 .icon-text {
      color: var(--icon-green);
    }

    .row-3 .icon-text {
      color: var(--icon-yellow);
    }

    .row-4 .icon-text {
      color: var(--icon-purple);
    }

    .dev-wrapper {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 9000;
    }

    .dev-wrapper a {
      text-decoration: none;
      color: var(--text);
      font-size: 8px;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .dev-square {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      box-shadow:
        0 18px 26px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    .dev-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .dev-wrapper a:hover .dev-square {
      transform: translateY(-4px) scale(1.03);
      box-shadow:
        0 22px 30px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 900px) {
      body {
        overflow: auto;
      }
      .desktop {
        align-items: flex-start;
      }
      .row {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
